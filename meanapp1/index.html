<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Place Order</title>
        <style>
            ul{
                list-style-type: none;
            }
            .singleRow
            {
                float: left;
                width: 40%;
            }
            .tripleRow
            {
                float: left;
                width: 30%;
            }
            form{
                width: 70%;
            }
        </style>
    </head>

    <body>

        <form method="POST">
            <fieldset>
                <legend>New Order</legend>
            
            <fieldset>
                <legend>Customer Information</legend>
                <fieldset>
                    <legend>Name</legend>
                    <ul>
                        <li>
                            <label for="fName">First Name: </label>
                            <input type="text" minlength="2" id="fName" name="fName" required>
                        </li>
                        <li>
                            <label for="lName">Last Name: </label>
                            <input type="text" minlength="2" id="lName" name="lName" required>
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>Address</legend>
                    <ul>
                        <li>
                            <label for="streetNumber">Street Number: </label>
                            <input type="text" id="streetNumber" name="streetNumber" required>
                        </li>
                        <li>
                            <label for="streetName">Street Name</label>
                            <input type="text" id="streetName" name="streetName" required>
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>Contact Information</legend>
                    <ul>
                        <li>
                            <label for="email">Email Address: </label>
                            <input type="email" id="email" name="email" required>
                        </li>
                        <li>
                            <label for="telNumber">Telephone number:</label>
                            <input type="tel" id="telNumber" name="telNumber" required>
                        </li>
                    </ul>
                </fieldset>
            </fieldset>
                <fieldset>
                    <legend>Number of pizzas</legend>
                    <input type="number" id="numberOfPizzas" name="numberOfPizzas"
                        min="1" max="9" required>
                </fieldset>
                <fieldset>
                    <legend>Size</legend>
                    <ul>
                        <li><input type="radio" id="small" name="size" value="small" required>
                        <label for="small">Small</label></li>

                        <li><input type="radio" id="medium" name="size" value="medium" checked>
                        <label for="medium">Medium</label></li>

                        <li><input type="radio" id="large" name="size" value="large">
                        <label for="large">Large</label></li>

                        <li><input type="radio" id="extraLarge" name="size" value="extraLarge">
                        <label for="extraLarge">Extra Large</label></li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>Dough</legend>
                    <div class="singleRow">
                        <ul>
                            <li>
                                <input type="radio" id="regular" name="dough" value="regular" checked required>
                                <label for="regular">Regular</label>
                            </li>
                            <li>
                                <input type="radio" id="rThinCrust" name="dough" value="rThinCrust">
                                <label for ="rThinCrust">Regular Thin Crust</label>
                            </li>
                            <li>
                                <input type="radio" id="rThickCrust" name="dough" value="rThickCrust">
                                <label for="rThickCrust">Regular Thick Crust</label>
                            </li>
                        </ul>
                    </div>
                    <div class="singleRow">
                        <ul>
                            <li>
                                <input type="radio" id="wholeWheat" name="dough" value="wholeWheat">
                                <label for="wholeWheat">Whole Wheat</label>
                            </li>
                            <li>
                                <input type="radio" id="wThinCrust" name="dough" value="wThinCrust">
                                <label for="wThinCrust">Whole Wheat Thin Crust</label>
                            </li>
                            <li>
                                <input type="radio" id="wThickCrust" name="dough" value="wThickCrust">
                                <label for="wThickCrust">Whole Wheat Thick Crust</label>
                            </li>
                        </ul>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Sauce</legend>
                    <div class="singleRow">
                        <ul>
                            <li>
                                <input type="radio" id="italian" name="sauce" value="italian" checked required>
                                <label for="italian">Home-Style Italian Sauce</label>
                            </li>
                            <li>
                                <input type="radio" id="buffalo" name="sauce" value="buffalo">
                                <label for="buffalo">Buffalo Blue Cheese</label>
                            </li>
                            <li>
                                <input type="radio" id="garlic" name="sauce" value="garlic">
                                <label for="garlic">Creamy Garlic</label>
                            </li>
                            <li>
                                <input type="radio" id="chipotle" name="sauce" value="chipotle">
                                <label for="chipotle">Chipotle</label>
                            </li>
                            <li>
                                <input type="radio" id="pesto" name="sauce" value="pesto">
                                <label for="pesto">Pesto</label>
                            </li>
                        </ul>
                    </div>
                    <div class="singleRow">
                        <ul>
                            <li>
                                <input type="radio" id="spicy" name="sauce" value="spicy">
                                <label for="spicy">Spicy</label>
                            </li>
                            <li>
                                <input type="radio" id="thai" name="sauce" value="thai">
                                <label for="thai">Sweet Chili Thai</label>
                            </li>
                            <li>
                                <input type="radio" id="tandoori" name="sauce" value="tandoori">
                                <label for="tandoori">Tandoori</label>
                            </li>
                            <li>
                                <input type="radio" id="texas" name="sauce" value="texas">
                                <label for="texas">Texas</label>
                            </li>
                            <li>
                                <input type="radio" id="noSauce" name="sauce" value="none">
                                <label for="noSauce">None</label>
                            </li>
                        </ul>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Cheese</legend>
                    <ul>
                        <li>
                            <input type="radio" id="mozzarella" name="cheese" value="mozzarella" checked required>
                            <label for="mozzarella">Mozzarella</label>
                        </li>
                        <li>
                            <input type="radio" id="dairyFree" name="cheese" value="dairyFree">
                            <label for="dairyFree">Dairy Free</label>
                        </li>
                        <li>
                            <input type="radio" id="fourCheese" name="cheese" value="fourCheese">
                            <label for="fourCheese">Four Cheese blend</label>
                        </li>
                        <li>
                            <input type="radio" id="noCheese" name="cheese" value="none">
                            <label for="noCheese">None</label>
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>Toppings</legend>
                        <div class="tripleRow">
                            <ul>
                                <li>
                                    <input type="checkbox" id="anchovies" name="toppings" value="anchovies">
                                    <label for="anchovies">Anchovies</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="broccoli" name="toppings" value="broccoli">
                                    <label for="broccoli">Broccoli</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="caramelizedOnions" name="toppings" value="caramelizedOnions">
                                    <label for="caramelizedOnions">Caramelized Onions</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="chipotleSteak" name="toppings" value="chipotleSteak">
                                    <label for="chipotleSteak">Chipotle Steak</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="greenOlive" name="toppings" value="greenOlive">
                                    <label for="greenOlive">Green Olives</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="grilledZuchini" name="toppings" value="grilledZuchini">
                                    <label for="grilledZuchini">Grilled Zuchini</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="italianHam" name="toppings" value="italianHam">
                                    <label for="italianHam">Italian Ham</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="mushrooms" name="toppings" value="mushrooms">
                                    <label for="mushrooms">Mushrooms</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="pineapple" name="toppings" value="pineapple">
                                    <label for="pineapple">Pineapple</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="redOnion" name="toppings" value="redOnion">
                                    <label for="redOnion">Red Onions</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="salami" name="toppings" value="salami">
                                    <label for="salami">Salami</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="spinach" name="toppings" value="spinach">
                                    <label for="spinach">Spinach</label>
                                </li>
                            </ul>
                        </div>
                        <div class="tripleRow">
                            <ul>
                                <li>
                                    <input type="checkbox" id="artichoke" name="toppings" value="artichoke">
                                    <label for="artichoke">Artichoke</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="bruschetta" name="toppings" value="bruschetta">
                                    <label for="bruschetta">Bruschetta</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="cilantro" name="toppings" value="cilantro">
                                    <label for="cilantro">Cilantro</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="chorizo" name="toppings" value="chorizo">
                                    <label for="chorizo">Chorizo Sausage</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="greenPeppers" name="toppings" value="greenPeppers">
                                    <label for="greenPeppers">Green Peppers</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="groundBeef" name="toppings" value="groundBeef">
                                    <label for="groundBeef">Ground Beef</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="jalpenos" name="toppings" value="jalpenos">
                                    <label for="jalpenos">Jalapenos</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="nyPepperoni" name="toppings" value="nyPepperoni">
                                    <label for="nyPepperoni">New York Style Pepperoni</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="veganChorizo" name="toppings" value="veganChorizo">
                                    <label for="veganChorizo">Plant-Based Chorizo Crumble</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="roastedGarlic" name="toppings" value="roastedGarlic">
                                    <label for="roastedGarlic">Roasted Garlic</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="italianSausage" name="toppings" value="italianSausage">
                                    <label for="italianSausage">Spicy Italian Sausage</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="sundriedTomatos" name="toppings" value="sundriedTomatos">
                                    <label for="sundriedTomatos">Sun-Dried Tomatos</label>
                                </li>
                            </ul>
                        </div>
                        <div class="tripleRow">
                            <ul>
                                <li>
                                    <input type="checkbox" id="bacon" name="toppings" value="bacon">
                                    <label for="bacon">Bacon Strips</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="buffaloChicken" name="toppings" value="buffaloChicken">
                                    <label for="buffaloChicken">Buffalo Chicken</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="chipotleChicken" name="toppings" value="chipotleChicken">
                                    <label for="chipotleChicken">Chipotle Chicken</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="roastedRedPeppers" name="toppings" value="roastedRedPeppers">
                                    <label for="roastedRedPeppers">Fire-Roasted Red Peppers</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="grilledChicken" name="toppings" value="grilledChicken">
                                    <label for="grilledChicken">Grilled Chicken</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="bananaPeppers" name="toppings" value="bananaPeppers">
                                    <label for="bananaPeppers">Banana Peppers</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="kalmataOlives" name="toppings" value="kalmataOlives">
                                    <label for="kalmataOlives">Kalmata Olives</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
                                    <label for="pepperoni">Pepperoni</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="veganPepperoni" name="toppings" value="veganPepperoni">
                                    <label for="veganPepperoni">Plant-Based Pepperoni</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="romaTomato" name="toppings" value="romaTomato">
                                    <label for="romaTomato">Roma Tomat</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="steakStrips" name="toppings" value="steakStrips">
                                    <label for="steakStrips">Steak Strips</label>
                                </li>
                            </ul>
                        </div>
                
            
            </fieldset>
            <input type="submit" formaction="/submit" value="Go to checkout">
        </fieldset>
        
        </form>
        <form method="GET">
            <input type="submit" formaction="/orders" value="Show all orders">
        </form>
    </body>
</html>
